#############################
######### VARIABLES #########
#############################

$mod = SUPER
$left = h
$down = j
$up = k
$right = l
$polkit = /usr/bin/lxpolkit
$notification_daemon = dunst

###################
### MY PROGRAMS ###
###################

$term = $HOME/.local/kitty.app/bin/kitty
$fileManager = thunar
$launcher = ~/.config/rofi/launchers/type-1/launcher.sh

#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = hypridle
exec-once = $polkit
exec-once = $notification_daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec = ~/.config/hypr/scripts/random-paper-hypr.sh
exec = ~/.config/waybar/scripts/update-waybar.sh

################
### MONITORS ###
################

monitor = LVDS-1, disable 
monitor = HDMI-A-1, 1920x1080@60, auto,1

#############
### INPUT ###
#############

input {
  kb_layout = us
  kb_variant = intl
  follow_mouse = 1
  touchpad {
    disable_while_typing = true
  }
  sensitivity = 0
}

#####################
### LOOK AND FEEL ###
#####################
layerrule = blur,waybar
layerrule = ignorealpha 0, waybar

general {
  gaps_in = 1
  gaps_out = 3
  border_size = 2
  col.active_border = rgb(ff8c00) rgb(00ff11) rgb(00a2ff) 45deg
  col.inactive_border = rgb(000000)
  layout = dwindle
}

decoration {
  rounding = 8
  active_opacity = 0.95
  inactive_opacity = 0.70
  shadow {
    enabled = true
    range = 10
    color = rgb(ffffff)
    color_inactive = rgba(00000000)
  }
  blur {
    enabled = true
    size = 2
    passes = 2
    noise = 0.0
    brightness = 0.65
  }
}

animations {
  enabled = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 1.7, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

####################
### WINDOW RULES ###
####################
workspace = w[tv1], gapsout:3, gapsin:1, shadow:false
workspace = f[1], gapsout:3, gapsin:1, shadow:false
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 8, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 8, floating:0, onworkspace:f[1] 
# pavucontrol
windowrulev2 = size 70% 85%, class:.*
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
# thunar
windowrulev2 = float, class:^(thunar)$
windowrulev2 = center, class:^(thunar)$
# calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(org.gnome.Calculator)$
# obs: scripts
windowrulev2 = float, title:^(Scripts)$
windowrulev2 = center, title:^(Scripts)$
# mpv
windowrulev2 = float, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$
# blueman-manager
windowrulev2 = float, class:^(blueman.*)$
windowrulev2 = center, class:^(blueman.*)$
# firefox: library
windowrulev2 = float, title:^(Library)$
windowrulev2 = center, title:^(Library)$
# firefox: select download path
windowrulev2 = float, title:^(Enter name of file.*)
windowrulev2 = center, title:^(Enter name of file.*)
# nm-connection-editor
windowrulev2 = float, class:^(nm-connection-editor)
windowrulev2 = center, class:^(nm-connection-editor)

###################
### KEYBINDINGS ###
###################
bind = $mod SHIFT, C, exec, hyprctl reload #reload hypr config
bind = $mod, Return, exec, $term # terminal
bind = $mod, E, exec, $fileManager # file manager
bind = $mod, space, exec, $launcher # app launcher
bind = ALT, F4, killactive, # kill window
bind = $mod SHIFT, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/scripts/clipboard/style.rasi | cliphist decode | wl-copy # clipboard
bind = $mod ALT, L, exec, loginctl lock-session # screen lock

# scripts
bind = $mod SHIFT, E, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh

# screenshot
bind = $mod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot-area.sh
bind = $mod SHIFT ALT, S, exec, ~/.config/hypr/scripts/screenshot-all.sh

# window
bind = $mod, f, togglefloating # float
bind = ALT, Escape, focuscurrentorlast

bind = $mod, $left, movefocus, l
bind = $mod, $down, movefocus, d
bind = $mod, $up, movefocus, u
bind = $mod, $right, movefocus, r
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $down, movewindow, d
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $right, movewindow, r
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

bind = CTRL ALT, $left, workspace, -1
bind = CTRL ALT, $right, workspace, +1
bind = CTRL ALT, Left, workspace, -1
bind = CTRL ALT, Right, workspace, +1

bind = CTRL ALT SHIFT, $left, movetoworkspace, -1
bind = CTRL ALT SHIFT, $right, movetoworkspace, +1
bind = CTRL ALT SHIFT, Left, movetoworkspace, -1
bind = CTRL ALT SHIFT, Right, movetoworkspace, +1

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# special workspace (scratchpad)
bind = $mod, MINUS, togglespecialworkspace, magic
bind = $mod SHIFT, MINUS, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Increase the WIDTH by 50 pixels
binde = $mod CTRL, $right, resizeactive, 50 0
# Decrease the WIDTH by 50 pixels
binde = $mod CTRL, $left, resizeactive, -50 0
# Increase the HEIGHT by 50 pixels
binde = $mod CTRL, $up, resizeactive, 0 -50
# Decrease the HEIGHT by 50 pixels
binde = $mod CTRL, $down, resizeactive, 0 50

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-
